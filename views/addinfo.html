<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add_ur_info</title>
  <link rel="stylesheet" href="/css/info1.css">
</head>

<body>
  <!-- title
  name
  about
  work exp (year choice -from --to )
  skills /expertise 
  about page photo (pfp)
  social linsk
  projects data & project link & images
  resume  
-->

  <main class="cont">
    <div class="totalcont">
      <div class="formleft">
        <form action="/addbasic" method="post" enctype="multipart/form-data">
          <input type="text" name="title" id="" placeholder="Title">

          <br>
          <input type="text" name="name" id="" placeholder="Name">

          <br>
          <textarea id="texter" name="about" id="about" cols="30" rows="5"
            placeholder="About Me (Minimum 100 words)"></textarea>
          <p id="checker"></p>
          <br>

          <button id="buttonn" type="submit" onclick="toggleContainerVisibility()">SUBMIT</button>
          <br>

      </div>
      <div class="formright">
        <div class="im">

          <div class="imgcont">
            <img id="previewer" src="/images/OIP.jpeg.jpg" alt="">
          </div>
          <p>Your Photo</p>

        </div>
        <div class="former">
          <input type="file" name="files" id="imageInput" onchange="previewImage">
          <!-- <button type="submit">Upload</button> -->
        </div>

      </div>
      </form>

  </main>

    <div class="template" id="template" style="display:none;">
      <div class="temp-card"><img src="/images/temp1.png" alt="temp1 image"> </div>
      <div class="temp-card"> <img src="/images/temp2.png" alt="temp1 image"></div>
      <div class="temp-card"> <img src="/images/temp3.png" alt="temp1 image"></div>
    </div>
  <script>
    let check = document.getElementById('checker');
    let texter = document.getElementById('texter');
    let buttons = document.getElementById('buttonn');
    buttons.addEventListener('click', () => {
      if (textvalue.length < 100) {
        alert("Minimum 100 characters are required in about me");
      }
    })
    texter.addEventListener('input', () => {
      var textvalue = texter.value;
      var counter = textvalue.length;
      if (counter <= 100) {
        check.innerText = `${100 - counter} more characters needed`;
      }
    })

    function previewImage() {
      var input = document.getElementById('imageInput');
      var preview = document.getElementById('previewer');
      var file = input.files[0];
      var reader = new FileReader();

      reader.onloadend = function () {
        preview.src = reader.result;
      };
      if (file) {
        reader.readAsDataURL(file);
      }
      else {
        preview.src = "/images/OIP.jpeg";
      }
    }
    function toggleContainerVisibility() {
      var container = document.getElementById('template');
      // Toggle the visibility of the container using plain JavaScript
      container.style.display = (container.style.display === 'none') ? 'block' : 'none';
    }

  </script>
</body>

</html>
